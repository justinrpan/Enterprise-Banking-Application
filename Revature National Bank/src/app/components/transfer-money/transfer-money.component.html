<div *ngIf="acc">
<div *ngIf="accountIds">


<div class="transferform">
    <h3>Transfer Money</h3>
    <form #tf = "ngForm" (ngSubmit)="onSubmit(tf.value, false)" name="form" novalidate>
    <label for="from">Transfer money from: </label>
    <select id="from" name = "from" required [(ngModel)]="transaction.from.id" #from="ngModel">
        <option *ngFor="let accId of accountIds" [value]="accId">{{accId}}</option>
    </select>
    <br>
    <label for="to">Transfer money to: </label>
    <select id="to" name = "to" required [(ngModel)]="transaction.to.id" #to="ngModel">
        <option *ngFor="let accId of accountIds" [value]="accId">{{accId}}</option>
    </select>
    <br>
    <label for="amount">Amount to be transferred:</label>
    <br>
    <input type="number" id="amount" min="0.01" placeholder="Amount"
         [(ngModel)]="transaction.amount" name="amount" required #amount="ngModel">
    <br>
    <button id="transferbutton" type="submit" [disabled]="!tf.form.valid" (click)="changeSubmitted()">Transfer</button>
</form>
</div>


<div *ngIf="submitted">
    <h5>Please confirm:</h5>
    <p>{{transaction.amount | currency}} will be transferred from {{transaction.from.id}} to {{transaction.to.id}}</p>
    <button type="button" (click)=" onSubmit(tf.value, true);tf.reset(); changeSubmitted()">I Agree</button>
</div>
</div>
</div>
