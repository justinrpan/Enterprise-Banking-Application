<div class="profilepage">
    <form name="profileform" #pf="ngForm" novalidate (ngSubmit)="pf.form.valid && onSubmit(pf.value);">
    <div class="form-header">
        <a id="loadinfo" href='#' (click)="$event.preventDefault(); getUser()"><p>Your Profile<br>Information</p></a>
    </div>
    <div class="firstName">
        <label for = "firstname">First name: </label>
        <input id="form-control" type = "text" name = "firstname" [(ngModel)]= "loggedinUser.firstname" #firstname="ngModel">
    </div>
    <div class="lastName">
        <label for = "lastname">Last name: </label>
        <input id="form-control" type = "text" name = "lastname" [(ngModel)]= "loggedinUser.lastname" #lastname="ngModel">
    </div>
    <div class="email">
        <label for = "email">Email: </label>
        <input id="form-control" type = "text" name = "email" [(ngModel)]= "loggedinUser.email" #email="ngModel">
    </div>
    <div class="password">
        <label for = "password">Password: </label>
        <input id="form-control" type = "text" name = "pass_word" [(ngModel)]= "loggedinUser.pass_word" #pass_word="ngModel">
    </div>
    <div class="phoneNumber">
        <label for = "phonenum">Phone number: </label>
        <input id="form-control" type = "text" name = "phoneNum" [(ngModel)]= "loggedinUser.phoneNum" #phoneNum="ngModel">
    </div>
    <div class="savebutton">
        <button id="savebutton" type="submit">Save Changes</button>
    </div>
    <div class="dashboardbutton">
        <button id="dashboardbutton" routerLink="/dashboard" routerLinkActive="active">Back to Dashboard</button>
    </div>
    </form>
</div>

<div id="changessaved"></div>
